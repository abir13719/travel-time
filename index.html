<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/b50f6abfd1.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <title>Travel Time</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img src="Images/objects/logo.png" alt="Travel Time Logo" />
          <h2 class="company-name">
            <span class="orange-tx">Travel</span> Time
          </h2>
        </div>
        <ul>
          <li><a class="orange-tx" href="#">Home</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <input type="checkbox" id="checkbtn" />
        <label for="checkbtn" class="hambtn">
          <i class="fa-solid fa-bars"></i>
        </label>
      </nav>
    </header>
    <main>
      <section class="banner-section">
        <h1 class="banner-title">Explore Your Travel</h1>
        <p class="banner-description center-wht-paragraph">
          We continue to see Americans show a great deal of interest in
          traveling to national parks, whether that&apos;s to see the sights or
          to check off another park from their bucket list.
        </p>
        <div class="form-container">
          <form class="banner-form" action="">
            <input type="text" name="place" id="place" placeholder="Where go" />
            <select name="time" id="time">
              <option value="">When</option>
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
              <option value="july">July</option>
              <option value="august">August</option>
              <option value="september">September</option>
              <option value="october">October</option>
              <option value="November">November</option>
              <option value="december">December</option>
            </select>
            <select name="type" id="type">
              <option value="">Type</option>
              <option value="forest">Forest</option>
              <option value="historical">Historical</option>
              <option value="sea">Sea</option>
              <option value="adventure">Adventure</option>
            </select>
            <button class="search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
